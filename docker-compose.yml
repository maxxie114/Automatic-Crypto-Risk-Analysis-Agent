version: "3.8"

services:
  api:
    build: .
    container_name: meme_coin_api
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=${PORT:-8000}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: sh -c "uvicorn api:app --host ${HOST} --port ${PORT} --workers ${WORKERS:-2}"
    restart: unless-stopped